name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Build
      run: make alpha #Â No need to bootstrap
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ccp
        path: bin/ccp
